            <h1>Matching Game</h1>

  <!-- Greeting Modal -->
<div id="myModal" class="modal">

  <div class="modal-content">
 	<div class="your_score">
		<label><h1> Your Score: </h1><h2>5 pairs</h2>
		</label>
       <section class="score-panel-modal">
        	<ul class="stars-modal">
        	</ul>
		<hr>
	</div>
    <div class="modal-header">
      <h2>Greetings!</h2>

    </div>
	  <form class="form">
    <div class="modal-body">
		<!--<div>
			<label for="nickname">Please state your player nickname*</label>
			<input type=name placeholder="nickname" required id="nickname">
		</div>
		-->

	<label for="selection">Choose your gamemode*
	  <div id="selection" class="selection">
		<input type=radio name="gamemode" value="classic" checked><label>Classic</label>
		<input type=radio name="gamemode" value="attack"><label>Memory Attack</label>
	  </div>
	  </label>
	  <div>
		<label for="classic"><h3>Classic gamemode</h3>
			<p id="classic">Classic gamemode resembles the real life memory game. Simply try to find all the pairs with few tries as possible. Be warned, you will be scored!</p>
		</label>
		<label for="attack"><h3>Memory attack gamemode</h3>
			<p id="attack">Memory attack is a whole new take on the classic memory game. You will be given an initial 60 seconds of time to find as many pairs as possible. You will also be granted "perks", that can be used <b>ONE TIME ONLY</b>, so use them wisely. The more pairs, the merrier. Good luck!</p>
			<ul>
				<li>Cards are shuffled every 20 seconds</li>
				<li>A pair grants +10 seconds, mismatch -2 seconds</li>
				<li>Each perk can only be used <b>ONCE</b></li>
			</ul>
		</label>
	</div>
    </div>
      <input type="button" value="Submit" class="start">
	</form>
  </div>
</div>

		<div class="countdown_div">
			<span id="countdown">0</span><label> Seconds</label>
		</div>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> <label id="counter"> Moves </label>


            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
		<section class="perk_list">
			<ul class="perks">
				<li><button class="perk_button" value="reveal_two">REVEAL 2 CARDS</button></li>
				<li><button class="perk_button" value="+30">+30 SECONDS</button></li>
				<li><button class="perk_button" value="+60">+60 SECONDS</button></li>
				<li><button class="perk_button" value="reveal_all">REVEAL ALL CARDS</button></li>
				<li><button class="perk_button" value="helping_hand">HELPING HAND</button></li>
			</ul>
		</section>
